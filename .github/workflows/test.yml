name: Test
on: [push] 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: eclipse-temurin:18-jdk
      options: --user root
    steps:
      - run: apt update && apt install git -y && git --version
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: Matyrobbrt/actions-changelog@c3effb23a82e5efda8ba42c1383f8093bd6876bd
        id: changelog
        with:
          branch: testing
          workflow_id: test.yml
          token: ${{ github.token }}
      - run: echo "${{ steps.changelog.outputs.changelog }}"