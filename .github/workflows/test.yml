name: Test
on: [push] 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: eclipse-temurin:18-jdk
      options: --user root
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: Matyrobbrt/actions-changelog@c3effb23a82e5efda8ba42c1383f8093bd6876bd
        id: changelog
        with:
          branch: testing
          workflow_id: release.yml
          token: ${{ github.token }}
      - run: echo "${{ steps.changelog.outputs.changelog }}"