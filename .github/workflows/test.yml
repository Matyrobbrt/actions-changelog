name: Test
on: [push] 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: eclipse-temurin:18-jdk
      options: --user root
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: Matyrobbrt/actions-changelog@78e7ee2f340ae79b1c97341c5b22c5d1d91cff5f
        id: changelog
        with:
          branch: testing
          workflow_id: release.yml
          token: ${{ github.token }}
      - run: echo "${{ steps.changelog.outputs.changelog }}"